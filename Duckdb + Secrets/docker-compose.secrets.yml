

services:

  mysql:

    image: mysql:8.0

    restart: unless-stopped

    environment:

      MYSQL_ROOT_PASSWORD: root

      MYSQL_DATABASE: mydb

      MYSQL_USER: myuser

      MYSQL_PASSWORD: mypassword

    ports:

      - "3306:3306"

    command: ["--default-authentication-plugin=mysql_native_password"]



  postgres:

    image: postgres:15

    restart: unless-stopped

    environment:

      POSTGRES_DB: mydb

      POSTGRES_USER: postgres

      POSTGRES_PASSWORD: password

    ports:

      - "5432:5432"

